<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .qr-bg { fill: #ffffff; }
      .qr-fg { fill: #000000; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" class="qr-bg"/>
  <!-- Simplified QR-like pattern for placeholder -->
  <rect x="10" y="10" width="20" height="20" class="qr-fg"/>
  <rect x="40" y="10" width="20" height="20" class="qr-fg"/>
  <rect x="70" y="10" width="20" height="20" class="qr-fg"/>
  <rect x="100" y="10" width="20" height="20" class="qr-fg"/>
  <rect x="130" y="10" width="20" height="20" class="qr-fg"/>
  <rect x="160" y="10" width="20" height="20" class="qr-fg"/>
  
  <rect x="10" y="40" width="20" height="20" class="qr-fg"/>
  <rect x="100" y="40" width="20" height="20" class="qr-fg"/>
  <rect x="160" y="40" width="20" height="20" class="qr-fg"/>
  
  <rect x="10" y="70" width="20" height="20" class="qr-fg"/>
  <rect x="40" y="70" width="20" height="20" class="qr-fg"/>
  <rect x="160" y="70" width="20" height="20" class="qr-fg"/>
  
  <rect x="10" y="100" width="20" height="20" class="qr-fg"/>
  <rect x="70" y="100" width="20" height="20" class="qr-fg"/>
  <rect x="130" y="100" width="20" height="20" class="qr-fg"/>
  <rect x="160" y="100" width="20" height="20" class="qr-fg"/>
  
  <rect x="10" y="130" width="20" height="20" class="qr-fg"/>
  <rect x="40" y="130" width="20" height="20" class="qr-fg"/>
  <rect x="70" y="130" width="20" height="20" class="qr-fg"/>
  <rect x="100" y="130" width="20" height="20" class="qr-fg"/>
  <rect x="130" y="130" width="20" height="20" class="qr-fg"/>
  <rect x="160" y="130" width="20" height="20" class="qr-fg"/>
  
  <rect x="10" y="160" width="20" height="20" class="qr-fg"/>
  <rect x="40" y="160" width="20" height="20" class="qr-fg"/>
  <rect x="100" y="160" width="20" height="20" class="qr-fg"/>
  <rect x="160" y="160" width="20" height="20" class="qr-fg"/>
  
  <!-- Text label -->
  <text x="100" y="190" font-size="10" text-anchor="middle" fill="#666666">
    Scan to Pay
  </text>
</svg>
